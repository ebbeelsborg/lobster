<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Moltenbot Control Center{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #0f0f0f;
            color: #e0e0e0;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
        }
        .navbar {
            background-color: #1a1a1a;
            border-bottom: 2px solid #333;
        }
        .molten-card {
            background-color: #1a1a1a;
            border: 1px solid #333;
            border-radius: 12px;
            transition: transform 0.2s, border-color 0.2s;
        }
        .molten-card:hover {
            transform: translateY(-5px);
            border-color: #f39c12;
        }
        .temp-bar {
            height: 8px;
            border-radius: 4px;
            background-color: #333;
            overflow: hidden;
        }
        .molten-btn {
            background: linear-gradient(45deg, #d35400, #e67e22);
            border: none;
            color: white;
            font-weight: bold;
        }
        .molten-btn:hover {
            background: linear-gradient(45deg, #e67e22, #f39c12);
            color: white;
        }
        .glass-panel {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark mb-4">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="{% url 'dashboard' %}">
                <i class="bi bi-robot me-2 text-warning"></i>
                <span class="fw-bold text-uppercase tracking-wider">Moltenbot Ops</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'dashboard' %}">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'admin:index' %}">Admin Console</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <footer class="container text-center py-4 text-muted mt-5 mt-auto">
        <hr class="border-secondary">
        <p>&copy; 2026 Molten Industries. All rights reserved. Keep it hot. ðŸ”¥</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
